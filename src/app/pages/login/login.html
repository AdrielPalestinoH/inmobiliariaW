<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" routerLink="/">Tu Casa</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" routerLink="/">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/catalogo">Propiedades</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/empresa">La empresa</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/exclusividad">Exclusividad</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/tienda">Tienda</a></li>
    </ul>
  </nav>

  <!-- Login box -->

  <div class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">
      <h3 class="text-center mb-4">Iniciar sesión</h3>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required />
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control" placeholder="Contraseña" required />
        </div>

        <div *ngIf="error" class="alert alert-danger p-2 text-center">{{ error }}</div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/register">Crear cuenta</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer class="footer text-white text-center p-3 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col-md-4">Address<br><small>Calle Miguel Ángel Herrera...</small></div>
      <div class="col-md-4">Contacts<br><small>+52 624 180 4639</small></div>
      <div class="col-md-4">
        Subscribe to our newsletter
        <input type="email" class="form-control mt-2" placeholder="Your email">
      </div>
    </div>
    <hr class="bg-light">
    <small>© 2025 Tu Casa</small>
  </div>
</footer>
</div>

<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" routerLink="/">Tu Casa</a>
  </nav>

  <!-- Registro -->
  <div class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="card shadow p-4" style="width: 450px; border-radius: 12px;">
      <h3 class="text-center mb-4">Crear cuenta</h3>

      <form (ngSubmit)="registrar()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre completo"
            [(ngModel)]="usuario.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Correo electrónico"
            [(ngModel)]="usuario.email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Teléfono"
            [(ngModel)]="usuario.cel"
            name="cel"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            [(ngModel)]="usuario.pwd"
            name="pwd"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/login">Ya tengo cuenta</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-white text-center p-3 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          Address<br />
          <small>Calle Miguel Ángel Herrera...</small>
        </div>
        <div class="col-md-4">
          Contacts<br />
          <small>+52 624 180 4639</small>
        </div>
        <div class="col-md-4">
          Subscribe to our newsletter
          <input type="email" class="form-control mt-2" placeholder="Your email" />
        </div>
      </div>
      <hr class="bg-light" />
      <small>© 2025 Tu Casa</small>
    </div>
  </footer>
</div>

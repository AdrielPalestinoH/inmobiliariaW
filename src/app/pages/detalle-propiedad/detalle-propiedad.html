<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" routerLink="/">Tu Casa</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" routerLink="/">Inicio</a></li>
      <li class="nav-item"><a class="nav-link active" routerLink="/propiedades">Propiedades</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/login">Iniciar</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div class="container my-5">
    <div *ngIf="inmueble" class="row">
      <!-- Imagen -->
      <div class="col-md-8">
        <img [src]="'https://picsum.photos/800/400?random=' + inmueble.id" class="img-fluid rounded shadow-sm mb-4" />
        <h3>{{ inmueble.descripcion }}</h3>
        <p><strong>Tipo:</strong> {{ inmueble.tipoDescripcion }}</p>
        <p><strong>Precio:</strong> {{ inmueble.precio | currency:'USD' }}</p>
        <p><strong>Detalles:</strong> {{ inmueble.detalles }}</p>
      </div>

      <!-- Formulario -->
      <div class="col-md-4">
        <div class="card p-4 shadow-sm">
          <h5 class="text-center mb-3">Contáctanos</h5>
          <form (ngSubmit)="enviarContacto()">
            <input [(ngModel)]="contacto.nombre" name="nombre" class="form-control mb-2" placeholder="Tu nombre" required />
            <input [(ngModel)]="contacto.email" name="email" class="form-control mb-2" placeholder="Email" required />
            <input [(ngModel)]="contacto.telefono" name="telefono" class="form-control mb-2" placeholder="Teléfono" required />
            <textarea [(ngModel)]="contacto.mensaje" name="mensaje" class="form-control mb-3" rows="3" placeholder="Mensaje"></textarea>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-white text-center p-3 mt-auto bg-dark">
    <div class="container">
      <small>© 2025 Tu Casa</small>
    </div>
  </footer>
</div>
